name: Collect & Deploy Website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Collect all web files from all folders into /docs (with directory structure)
      - name: Collect web files to /docs
        run: |
          mkdir -p docs
          find . -type f \( -iname "*.html" -o -iname "*.css" -o -iname "*.js" -o -iname "*.ts" -o -iname "*.png" -o -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.svg" \) \
            -not -path "./docs/*" -not -path "./.git/*" \
            -exec cp --parents "{}" docs/ \;

      # Deploy using GitHub Pages
      - name: Deploy site
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
